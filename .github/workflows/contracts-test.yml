name: Test Smart Contracts

on:
  pull_request:
    paths:
      - 'packages/contracts/**'
      - '.github/workflows/contracts-test.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/contracts/**'

jobs:
  test:
    name: Run Contract Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm 10.11.1+
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.1

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Test network connectivity
        run: |
          echo "üåê Testing network connectivity..."
          echo "Testing GitHub:"
          curl -I https://github.com/ --max-time 10 || echo "‚ö†Ô∏è  Cannot reach GitHub"
          echo ""
          echo "Testing Solidity binaries:"
          curl -I https://binaries.soliditylang.org/ --max-time 10 || echo "‚ö†Ô∏è  Cannot reach Solidity binaries"
          echo ""
          echo "Testing Solidity list endpoint:"
          curl -I https://binaries.soliditylang.org/bin/list.json --max-time 10 || echo "‚ö†Ô∏è  Cannot reach Solidity list"
          echo ""
          echo "Testing specific compiler:"
          curl -I https://binaries.soliditylang.org/linux-amd64/solc-linux-amd64-v0.8.28+commit.7893614a --max-time 10 || echo "‚ö†Ô∏è  Cannot reach compiler binary"

      - name: Cache Hardhat compiler
        uses: actions/cache@v4
        with:
          path: |
            packages/contracts/cache
            packages/contracts/artifacts
            ~/.cache/hardhat-nodejs
          key: ${{ runner.os }}-hardhat-compiler-${{ hashFiles('packages/contracts/hardhat.config.ts') }}-v2
          restore-keys: |
            ${{ runner.os }}-hardhat-compiler-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pre-download Solidity compiler
        run: |
          echo "üì• Attempting to pre-download Solidity 0.8.24 compiler..."
          mkdir -p ~/.cache/hardhat-nodejs/compilers-v2/linux-amd64
          
          # Try to download the compiler directly
          COMPILER_URL="https://binaries.soliditylang.org/linux-amd64/solc-linux-amd64-v0.8.24+commit.e11b9ed9"
          COMPILER_PATH="$HOME/.cache/hardhat-nodejs/compilers-v2/linux-amd64/solc-linux-amd64-v0.8.24+commit.e11b9ed9"
          
          if [ ! -f "$COMPILER_PATH" ]; then
            echo "Downloading from: $COMPILER_URL"
            if curl -L --retry 5 --retry-delay 5 --max-time 60 -o "$COMPILER_PATH" "$COMPILER_URL"; then
              chmod +x "$COMPILER_PATH"
              echo "‚úÖ Successfully pre-downloaded compiler"
              ls -lh "$COMPILER_PATH"
            else
              echo "‚ö†Ô∏è  Pre-download failed, will rely on Hardhat's automatic download"
            fi
          else
            echo "‚úÖ Compiler already cached"
            ls -lh "$COMPILER_PATH"
          fi

      - name: Compile contracts with retry
        working-directory: packages/contracts
        run: |
          MAX_ATTEMPTS=5
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "üî® Compilation attempt $ATTEMPT of $MAX_ATTEMPTS..."
            
            if pnpm compile 2>&1 | tee compile.log; then
              echo "‚úÖ Compilation successful!"
              exit 0
            else
              EXIT_CODE=$?
              echo "‚ö†Ô∏è  Compilation attempt $ATTEMPT failed with exit code $EXIT_CODE"
              
              # Check if it's a network error
              if grep -q "HH502\|Couldn't download\|ENOTFOUND\|ETIMEDOUT" compile.log; then
                echo "üì° Network error detected. Waiting before retry..."
                if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
                  WAIT_TIME=$((ATTEMPT * 15))
                  echo "‚è≥ Waiting ${WAIT_TIME} seconds..."
                  sleep $WAIT_TIME
                fi
              else
                echo "‚ùå Non-network error, not retrying"
                cat compile.log
                exit $EXIT_CODE
              fi
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          echo "‚ùå Compilation failed after $MAX_ATTEMPTS attempts"
          cat compile.log
          exit 1

      - name: Run tests
        working-directory: packages/contracts
        run: pnpm test

      - name: Generate coverage report
        working-directory: packages/contracts
        run: pnpm test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/contracts/coverage/lcov.info
          flags: contracts
          name: contract-coverage
        continue-on-error: true

      - name: Comment test results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = `## ‚úÖ Smart Contract Tests Passed!
            
            All contract tests completed successfully.
            
            **Next steps:**
            - Review the changes
            - Merge when ready
            - Deploy to testnet using the deploy workflow
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true

      - name: Archive test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            packages/contracts/coverage/
            packages/contracts/artifacts/
          retention-days: 7

